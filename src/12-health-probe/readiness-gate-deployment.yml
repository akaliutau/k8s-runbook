# Deployment for starting up the randomizer with liveness, readiness, and startup probes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: randomizer
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: randomizer
  template:
    metadata:
      labels:
        app: randomizer
    spec:
      containers:
      - image: akaliutau/randomizer:1.0
        name: randomizer
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          # We are checking for a file created by our app when its ready
          initialDelaySeconds: 20
          exec:
            command: [ "stat", "/tmp/randomizer-ready" ]
      readinessGates:
      - conditionType: "k8stest.xyz/RandomReady"
       
